[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "stream"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[project.scripts]
stream = "stream.__main__:main"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.build.hooks.vcs]
version-file = "src/stream/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/stream"]
